<p-card header="Iniciar sesión" class="login-card">
  <div class="p-fluid">
    <div class="field" style="margin-bottom: 1.5rem;">
      <label for="username">Usuario</label>
      <input id="username" type="text" pInputText [(ngModel)]="username" />
    </div>    

    <div class="field">
      <label for="password">Contraseña</label>
      <input id="password" type="password" pPassword [(ngModel)]="password" feedback="false" toggleMask="true" />
    </div>

    <div class="button-container" style="margin-top: 2rem;">
      <button pButton size="small" type="button" label="Entrar" icon="pi pi-sign-in" (click)="login()" class="guardar-button"></button>
    </div>
  </div>
</p-card>
