<p-toast></p-toast>
<p-card header="Iniciar sesión" class="login-card">
  <div class="p-fluid">
    <div class="field" style="margin-bottom: 1.5rem;">
      <label for="username">Usuario</label>
      <input id="username" type="text" pInputText [(ngModel)]="correoElectronico" />
    </div>    

    <div class="field">
      <label for="password">Contraseña</label>
      <input id="password" type="password" pPassword [(ngModel)]="password" feedback="false" toggleMask="true" />
    </div>

    <div class="button-container" style="margin-top: 2rem;">
      <button pButton size="small" type="button" label="Entrar" icon="pi pi-sign-in" (click)="login()" class="guardar-button"></button>
    </div>

    <div class="button-container" style="margin-top: 1rem;">
      <button pButton size="small" type="button" label="Registrar" icon="pi pi-user-plus" class="p-button-secondary" (click)="register()"></button>
    </div>

    <div style="text-align: center; margin-top: 1rem;">
      <a href="#" (click)="forgotPassword(); $event.preventDefault()">¿Olvidé mi contraseña?</a>
    </div>

  </div>
</p-card>

<p-dialog header="Recuperar contraseña" [(visible)]="mostrarDialogoRecuperacion" [modal]="true" [closable]="true" [style]="{width: '350px'}">
  <div class="p-fluid">
    <div class="field">
      <label for="emailRecuperacion">Correo electrónico</label>
      <input id="emailRecuperacion" type="email" pInputText [(ngModel)]="correoRecuperacion" />
    </div>
    <div class="button-container" style="margin-top: 1.5rem; text-align: right;">
      <button pButton type="button" label="Validar correo" icon="pi pi-envelope" (click)="enviarRecuperacion()"></button>
    </div>
  </div>
</p-dialog>
