<form (ngSubmit)="agregarProducto()" #productoForm="ngForm" class="p-fluid">

  <h2>Agregar producto nuevo</h2>
  <div class="field">
    <label for="nombre" class="block text-900 font-medium mb-2">Nombre</label>
    <input id="nombre" type="text" pInputText [(ngModel)]="producto.nombre" name="nombre" required class="w-full" />
  </div>

  <div class="field">
    <label for="precio" class="block text-900 font-medium mb-2">Precio</label>
    <input id="precio" type="number" pInputText [(ngModel)]="producto.precio" name="precio" required class="w-full" />
  </div>

  <div class="field">
    <label for="categoria" class="block text-900 font-medium mb-2">Categoría</label>
    <input id="categoria" type="text" pInputText [(ngModel)]="producto.categoria" name="categoria" required class="w-full" />
  </div>

  <div class="field">
    <label for="descripcion" class="block text-900 font-medium mb-2">Descripción</label>
    <textarea id="descripcion" pInputTextarea [(ngModel)]="producto.descripcion" name="descripcion" rows="4" class="w-full"></textarea>
  </div>

  <div class="field">
    <button pButton type="submit" label="Agregar Producto" [disabled]="productoForm.invalid" class="w-full"></button>
  </div>

</form>
